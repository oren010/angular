config:
    runTime: 'NodeJs'
    version: ''
    framework: 'Angular'
    buildCommand: 'npm run build'
    buildDir: 'dist/angular'
    runCommand: 'npm run start'
    installCommand: 'npm install'
    icon: "src/favicon.ico"
    screenshot: "src/images/angular.png"
exposedPorts:
  - protocol: "HTTP"
    hostPort: "4200"
    containerPort: "4200"
    interface: "172.17.0.1"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "4200"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
    -  key: 'ENV'
       value: 'production'
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Website"              
